 SER_fascism_party: "塞尔维亚激进联盟"
 SER_fascism_party_long: "塞尔维亚激进联盟"
 SER.001.t: "饱受苦难的塞尔维亚民族"
 SER.001.d: "“战后数年，仍有零星的战俘从奥匈帝国的集中营出逃回国。他们带回的不是劫后余生的喜悦，而是令人不寒而栗的故事。他们讲述着集中营里足以让最坚强的人发疯的饥饿、疾病和无休止的苦役。归来的他们，大多身体残缺，精神也早已被摧垮。这些沉默的归乡者，如同一座座行走的墓碑。未寄出的家书，沉默的归乡者，以及那些至今仍在奥匈帝国铁蹄下呻吟的同胞，都仿佛无声地提醒着国人那场战争留下的、永不愈合的创痛。”"
 SER.001.a: "奥匈，你给我等着!"
 SER.002.t: "南斯拉夫主义者"
 SER.002.d: "一些人开始公开讨论南斯拉夫主义。他们认为，南斯拉夫主义远比一个由塞尔维亚支配的帝国更能赢得克罗地亚和斯洛文尼亚人的心。"
 SER.002.a: "我才不会承认自己是南斯拉夫人"
 SER.003.t: "泛塞尔维亚主义者"
 SER.003.d: "他们声称，整个巴尔干西部的所有民族从中世纪开始就同属同源，本质上都是同一个‘塞尔维亚大家庭’的成员。甚至连在一些保守派学者看来八竿子打不着的阿尔巴尼亚人，都被描绘为‘因外国宗教与文化入侵而暂时迷失的同胞’。”"
 SER.003.a: "连阿尔巴尼亚人都算上成塞尔维亚民族了?真搞笑"
 SER.004.t: "天黑了"
 SER.004.d: ""
 SER.004.a: "激进联盟屹立在长夜之中"
 SER_The_Radical_League_won: "激进联盟胜利"
 SER.005.t: "经济危机传入我国"
 SER.005.d: ""
 SER.005.a: "德国人真该死阿"
 Glo_berlin_ecomic_crisis_flag: "经济危机"
 SER_Save_our_compatriots_in_Bulgaria: "解救保加利亚境内同胞"
 SER_Save_our_compatriots_in_Austria: "解救多瑙联邦境内同胞"
 SER_Divided_Alliance: "分裂的联盟"
 SER_Divided_Alliance_desc: "我们的联盟中似乎出现了一些叛徒，他们声称我们的伟大理想只是一场激进的幻想，还有些人嫌弃我们不够激进。我们终有一天会说服他们，无论采取何种方式。"
 SER_The_aggressive_Radical_People's_Party: "咄咄逼人的激进人民党"
 SER_The_aggressive_Radical_People's_Party_desc: "那些激进人民党说自己代表了民族真正的声音，我们将用铁腕解决他们，带领塞尔维亚走出屈辱，踏上复兴之路。"
 SER_our_history: "我们的历史"
 SER_our_history_desc: "我们的历史，是一部被压迫和背叛的血泪史。必须重塑民族记忆，让每个塞尔维亚人都将使命铭刻到自己的大脑，将复仇的火焰根植于灵魂深处。"
 SER_Rampant_national_socialist_movement: "猖狂的民族社会主义运动"
 SER_Rampant_national_socialist_movement_desc: " 联盟中更加激进的分子要取代我们的政权，我们要为即将到来的斗争做好准备。"
 SER_Belgrade_at_night: "贝尔格莱德之夜"
 SER_Belgrade_at_night_desc: "谎言与背叛必须在黑夜中终结。我们将发起一场决定性的清洗行动，让那些通敌的、软弱的、不纯洁的分子，永远消失在贝尔格莱德的黎明之前。"
 SER_Standing_firm: "屹立不倒"
 SER_Standing_firm_desc: "长夜过后，国家或许会动摇，但我们的意志绝不。我们的民族和党派将像磐石一样屹立不倒，成为稳定这个新生国家的核心支柱。"
 SER_Clear_the_remnants_of_opposition: "扫清反对残余"
 SER_Clear_the_remnants_of_opposition_desc: "对民族的忠诚不容许丝毫杂音。我们将彻底清除议会和军队中残存的反对派，确保国家意志的绝对统一，不允许任何形式的背叛。"
 SER_Silence_action: "噤声行动"
 SER_Silence_action_desc: "思想的阵地不容敌人占领。我们将控制报纸、电台和学校，让所有声音都统一歌颂领袖与民族，让任何质疑的声音彻底噤声。"
 SER_Forgiveness: "宽恕之心"
 SER_Forgiveness_desc: "那些曾误入歧途、但能重新理解到我们伟大思想的人，将得到领袖的宽恕。团结一切可以团结的力量，是为了未来更伟大的斗争。"
 SER_Supreme_rule: "至高无上的统治"
 SER_Supreme_rule_desc: "现在，民族的命运将由一位至高无上的领袖来指引。他的话语，就是塞尔维亚的法律与未来，没有民族，就没有民主。"
 SER_Form_the_Zelenasi: "组建绿衫军"
 SER_Form_the_Zelenasi_desc: "意志需要力量来捍卫。我们将组建一支只为我们领袖服务的准军事部队——“绿衫军”，他们将成为领袖最忠诚的利剑，铲除一切内部敌人。"
 SER_Loyal_to_the_leader's_army: "忠于领袖之军"
 SER_Loyal_to_the_leader's_army_desc: "旧军队充满了不可靠的分子。必须对军队进行彻底的政治清洗和思想改造，确保每一个士兵都首先忠于领袖，其次才是国家。"
 SER_Restart_the_Balkan_Wars: "重启巴尔干战争"
 SER_Restart_the_Balkan_Wars_desc: "这把利剑已经磨了太久，现在是时候出鞘了。就让其他民族肮脏的血冲刷旧秩序的枷锁！让至高无上的塞尔维亚重获自由！"
 SER_Responding_to_crises: "应对危机"
 SER_Responding_to_crises_desc: " 战败的赔款与经济的崩溃扼住了我们的咽喉。我们必须采取一切极端手段，打破德奥资本的束缚，重建属于塞尔维亚人自己的经济。"
 SER_German_style_economic_model_reform: "德式经济模式改革"
 SER_German_style_economic_model_reform_desc: " 敌人强大的根源，在于其高效的经济模式。我们将模仿并改造德国的战时经济体系，将整个国家变成一台为复仇而运转的战争机器。"
 SER_Cartelization_of_local_enterprises: "本土企业卡特尔化"
 SER_Cartelization_of_local_enterprises_desc: "自由竞争只会造成内耗。国家将强制所有本土企业卡特尔化改革，服从国家意志，为未来的战争进行生产。"
 SER_High_tariffs_are_imposed: "征收高关税"
 SER_High_tariffs_are_imposed_desc: "我们将竖起高耸的关税壁垒，将所有外国商品挡在国门之外。塞尔维亚的市场，只属于塞尔维亚人，绝不容许外人吸血。"
 SER_Gradually_get_rid_of_economic_control: "逐步摆脱经济控制"
 SER_Gradually_get_rid_of_economic_control_desc: "摆脱德奥经济控制的战争已经打响。我们将一步步地用本土产品替代进口，逐步切断那条束缚我们民族命运的经济锁链。"
 SER_New_fiscal_policy: "新财政政策"
 SER_New_fiscal_policy_desc: "旧的财政体系是为懦夫和买办服务的。我们将推行全新的财政政策，将每一分钱都用于重整军备和强化国家实力。"
 SER_Nationalized_German_Austrian_capital: "国有化德奥资本"
 SER_Nationalized_German_Austrian_capital_desc: "德奥在我国境内的所有资产，都是沾满我们同胞鲜血的不义之财。国家将予以全部没收，用敌人的财富来武装我们自己。"
 SER_Big_hands_with_shape: "有形的大手"
 SER_Big_hands_with_shape_desc: "市场那只看不见的手已经死了。取而代之的，是国家这只有形的、强有力的手。它将引导经济的每一个环节，确保一切都为最终的复仇服务。"
 SER_Liquidate_farmers'_debts: "清算农民债务"
 SER_Liquidate_farmers'_debts_desc: "农民是民族的基石。我们将一笔勾销他们所有的债务，以此换取他们对政权的绝对忠诚，以及为战争提供充足兵源的承诺。"
 SER_Corporatism_model: "法团主义模式"
 SER_Corporatism_model_desc: "我们将废除传统的工会与商会，建立以民族为核心的法团。在法团之内，没有阶级，只有分工，所有人都必须为民族的整体利益服务。"
 SER_Survive_the_crisis: "度过危机"
 SER_Survive_the_crisis_desc: "依靠铁腕与纪律，我们终于挣脱了这些无形的锁链。最艰难的时刻已经过去，现在，是时候将目光从国内转向国境之外了。"
 SER_We_will_not_forget: "我们不会忘记"
 SER_We_will_not_forget_desc: "我们不会忘记战败的耻辱，不会忘记每一寸被占领的土地，更不会忘记在奥匈帝国奴役下的每一位塞尔维亚同胞。这笔血债，必须偿还。"
 SER_Rescue_your_fellow_citizens: "解救同胞"
 SER_Rescue_your_fellow_citizens_desc: "在名为多瑙联邦的监狱里，还囚禁着我们数百万的塞尔维亚兄弟。解放他们，是我们神圣的、不可推卸的民族使命。"
 SER_A_deep_feud_in_the_sea_of_blood: "血海深仇"
 SER_A_deep_feud_in_the_sea_of_blood_desc: "我们与奥地利的仇恨早已超越了国界与政治，是铭刻在血脉中的血海深仇。不是他们毁灭，就是我们灭亡，绝无第三条路。"
 SER_Reconcile_with_old_enemies: "与宿敌和解"
 SER_Reconcile_with_old_enemies_desc: "敌人的敌人，就是我们的朋友。我们将暂时放下与土耳其人和意大利人的旧怨，团结一切可以对抗奥匈的力量，组建一个复仇的联盟，直到...。"
 SER_Our_long_cherished_wish: "我们的夙愿"
 SER_Our_long_cherished_wish_desc: "建立一个统一所有塞尔维亚同胞的“大塞尔维亚”，是我们几代人未竟的夙愿。现在，实现这一梦想的时刻，终于要来临了。"
 SER_Final_Jid: "最终圣战"
 SER_Final_Jid_desc: "奥匈帝国只是第一个。我们那些所谓的盟友——贪婪的意大利人和反复无常的土耳其人，同样觊觎着本该属于我们的土地。在战胜了北方的宿敌之后，是时候南下西进，开启最终的圣战！"
 SER_Fulfilling_Obradvich's_ideals: "实现奥布拉德维奇之理想"
 SER_Fulfilling_Obradvich's_ideals_desc: "奥布拉德维奇曾构想过一个统一而强大的塞尔维亚国家。我们用剑与火实现他未竟的理想，建立一个由贝尔格莱德主宰的巴尔干。"
 SER_Three_legged_chair_theory: "三腿椅子理论"
 SER_Three_legged_chair_theory_desc: "塞尔维亚人，克罗地亚人，波斯尼亚人谁才是真正的塞尔维亚民族？真正的答案是：他们都是！我们国家由这三条腿支撑，缺一不可。我们将用这个理论团结国内所有民族，共同对抗外部的敌人。"
 SER_Serbia_united_united_strong: "塞尔维亚，统一，团结，强大"
 SER_Serbia_united_united_strong_desc: "民族已经统一，意志已经团结，那么是时候了，向世界宣告塞尔维亚的再次强大！为了领袖！为了大塞尔维亚！"
 SER_Capital_control_in_Germany: "德国资本控制"
 SER_Capital_control_in_Germany_desc: "我们的经济命脉被柏林的银行家们牢牢掌控。他们像吸血鬼一样榨取着塞尔维亚的财富，让我们的工业为他们的国家机器服务。这种经济奴役必须被终结。"
 SER_Capital_control_in_Germany1: "渐渐脱离德国资本"
 SER_Capital_control_in_Austrian: "奥地利资本控制"
 SER_Capital_control_in_Austrian_desc: "维也纳的资本家延续着帝国时代的傲慢，控制着我们的矿山与铁路。每一个塞尔维亚工人的汗水，都在为我们最痛恨的敌人积累财富。必须等待机会摆脱他们"
 SER_Capital_control_in_Austrian1: "渐渐脱离奥地利资本"
 SER_Revenge_Mania: "复仇狂热"
 SER_Revenge_Mania_desc: "从海报到广播，复仇的情绪渗透到国家的每一个角落。人民被战败的屈辱和对奥匈帝国的刻骨仇恨所驱动，愿意为雪耻之战付出一切代价。"
 SER_ASNOS_threat: "ASNOS威胁"
 SER_ASNOS_threat_desc: "在国家的阴影之下，一股赤色的潜流正在蔓延。他们试图煽动无知的民众通过斗争来颠覆我们的伟大国家。他们是国家肌体上的病毒，必须被彻底清除。"
 SER_Divided_Alliance: "分裂的联盟"
