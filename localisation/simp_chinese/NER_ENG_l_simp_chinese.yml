## national_focus
# 核心危机分支​
ENG_danger: "晚霞危机"
ENG_danger_desc: "在这个动荡的时代，英国正面临前所未有的挑战。全球经济危机、殖民地动乱以及欧洲大陆的紧张局势，都对我们的国家安全和繁荣构成了威胁。作为一个拥有悠久历史和强大传统的国家，我们必须团结一致，迎接这些挑战，确保英国在未来的岁月中继续屹立不倒。"
ENG_Imperial_Preference_Elegy: "帝国特惠制的挽歌"
ENG_Imperial_Preference_Elegy_Desc: "帝国特惠制，这一曾经辉煌的贸易政策，如今正面临着前所未有的挑战。随着全球经济格局的变化和殖民地动乱的加剧，帝国特惠制的效力正在逐渐减弱。我们必须重新审视这一政策，寻找新的途径来促进帝国内部的贸易和经济合作，以确保帝国的长期繁荣与稳定。"
ENG_Suppress_Colonial_Unrest: "镇压殖民地动乱"
ENG_Suppress_Colonial_Unrest_Desc: "殖民地的动乱正威胁着帝国的稳定与安全。通过加强军事存在和政治控制，我们可以有效地镇压这些动乱，确保帝国的利益不受损害。同时，我们也需要关注殖民地人民的需求，推动经济发展和社会进步，以实现长期的和平与繁荣。"
ENG_Gold_Standard_Last_Stand: "金本位的最后挣扎"
ENG_Gold_Standard_Last_Stand_Desc: "金本位制度，这一曾经被视为经济稳定的基石，如今正面临着前所未有的挑战。随着全球经济危机的加剧，金本位制度的弊端逐渐显现。我们必须重新审视这一制度，寻找新的货币政策，以促进经济增长和就业，从而应对当前的经济困境。"
ENG_Vigilant_Observer: "警惕的观望者"
ENG_Vigilant_Observer_Desc: "在这个动荡的时代，欧洲大陆的局势复杂多变。作为一个警惕的观望者，我们必须密切关注欧洲的动态，评估各种可能的威胁和机遇。通过灵活的外交策略和强大的军事力量，我们可以确保国家的安全与利益不受损害，同时为未来的发展奠定坚实基础。"
ENG_Crossroads_Choice: "十字路口的选择"
ENG_Crossroads_Choice_Desc: "在这个关键的时刻，英国正站在历史的十字路口。我们必须做出重要的选择，决定国家的未来走向。无论是坚持传统，还是迎接变革，我们都需要团结一致，共同应对挑战，确保国家的繁荣与安全。"

