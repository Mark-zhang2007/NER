ENG_imperial_preference_system_desc: "通过帝国特惠制，我们可以促进帝国内部的贸易，增强各自治领之间的经济联系，从而提升整个帝国的经济实力。"
ENG_labour_movement: "工人运动"
ENG_labour_movement_desc: "工人运动的兴起使得工人阶级的政治意识得到了显著提升。工人们开始组织起来，争取更好的工作条件和更高的工资，这为社会变革奠定了基础。"