# 路线二：光辉孤立2.0​
ENG_Splendid_Isolation_2: "光辉孤立2.0"
ENG_Splendid_Isolation_2_Desc: "在这个动荡的时代，英国选择了光辉孤立的道路。通过专注于国内事务和帝国建设，我们可以在全球舞台上保持独立和强大。" 
ENG_Abandon_Gold_Standard: "退出金本位"
ENG_Abandon_Gold_Standard_Desc: "通过退出金本位，我们可以灵活调整货币政策，促进经济增长和就业，从而应对全球经济危机带来的挑战。"
ENG_Dominion_Federalization: "自治领联邦化"
ENG_Dominion_Federalization_Desc: "通过联邦化自治领，我们可以增强帝国内部的团结与合作，提升各自治领的政治地位和经济实力，从而实现帝国的长期稳定与繁荣。"
ENG_Continental_Balance_New: "大陆均势新解"
ENG_Continental_Balance_New_Desc: "在这个动荡的时代，欧洲大陆的局势复杂多变。通过灵活的外交策略，我们可以在保持国家利益的同时，促进地区的和平与稳定。"
ENG_Continental_OptionA: "德英谅解"
ENG_Continental_OptionA_Desc: "通过与德国建立谅解关系，我们可以共同维护欧洲大陆的稳定与和平，避免冲突的爆发。"
ENG_Continental_OptionB: "东罗缓兵计"
ENG_Continental_OptionB_Desc: "通过与东罗马帝国建立战略合作关系，我们可以共同应对欧洲大陆的挑战，维护地区的稳定与和平。"
ENG_Homeland_Fortress_Plan: "本土堡垒计划"
ENG_Homeland_Fortress_Plan_Desc: "通过加强本土防御，我们可以有效抵御外来威胁，确保国家的安全与稳定。"
ENG_Orderly_Colonial_Retreat: "殖民地有序撤退"
ENG_Orderly_Colonial_Retreat_Desc: "通过有序撤退殖民地，我们可以减少冲突和摩擦，确保国家的利益最大化，同时维护与前殖民地的良好关系。"

# ​路线三：革命工党的崛起​
ENG_Labour_Revolution: "革命工党的崛起"
ENG_Labour_Revolution_Desc: "在这个动荡的时代，工人阶级的觉醒正在改变世界的格局。通过团结和斗争，工人们正努力争取更公平的社会和更美好的未来。"
ENG_Peoples_Front_Election: "人民阵线选举"
ENG_Peoples_Front_Election_Desc: "通过联合各左翼政党，我们可以形成一个强大的人民阵线，推动社会主义和共产主义的议程，从而实现国家的根本变革。"
ENG_Nationalization_Wave: "国有化浪潮"
ENG_Nationalization_Wave_Desc: "通过大规模的国有化，我们可以有效地控制关键产业，提升国家的经济实力和社会福利水平，从而为实现社会主义和共产主义的目标奠定坚实基础。"
ENG_Dissolve_Colonial_Empire: "解散殖民帝国"
ENG_Dissolve_Colonial_Empire_Desc: "通过解散殖民帝国，我们可以重新定义与前殖民地的关系，推动全球范围内的社会主义和共产主义运动，实现互利共赢的发展目标。"
ENG_Dissolve_OptionA: "兄弟国家联盟"
ENG_Dissolve_OptionA_Desc: "通过与前殖民地建立紧密的经济和政治联系，我们可以共同推动全球范围内的社会主义和共产主义运动，实现互利共赢的发展目标。"
ENG_Dissolve_OptionB: "反殖民先锋"
ENG_Dissolve_OptionB_Desc: "通过支持殖民地的独立运动，我们可以削弱帝国的殖民统治，推动全球范围内的反殖民斗争，从而实现社会主义和共产主义的传播。"
ENG_Hand_in_Hand_With_Red_Giant: "与红色巨人携手"
ENG_Hand_in_Hand_With_Red_Giant_Desc: "通过与苏联建立紧密的合作关系，我们可以共同应对全球范围内的挑战，推动社会主义和共产主义的传播，实现两国的共同繁荣与安全。"
ENG_International_Brigade_Upgrade: "国际纵队升级"
ENG_International_Brigade_Upgrade_Desc: "通过升级国际纵队，我们可以提升其战斗力和组织能力，从而更有效地支持全球范围内的革命运动，推动社会主义和共产主义的传播。"

# ​路线四：法西斯王冠​
ENG_Fascist_Crown: "法西斯王冠"
ENG_Fascist_Crown_Desc: "在这个动荡的时代，法西斯主义的浪潮席卷全球。与其抗拒，不如拥抱这股黑潮，让我们共同迎接一个新的黎明。"
ENG_Blackshirts_March: "黑衣军的进军"
ENG_Blackshirts_March_Desc: "通过动员黑衫军，我们可以迅速提升国家的军事力量和社会控制力，从而为实现法西斯主义的目标奠定坚实基础。"
ENG_Pure_Britannia: "纯洁不列颠尼亚"
ENG_Pure_Britannia_Desc: "通过推行纯洁不列颠尼亚政策，我们可以强化国家的种族认同，提升民族自豪感，从而增强国家的凝聚力和战斗力，确保英国在全球舞台上的领导地位。"
ENG_Corporate_State_Economy: "社团国家经济"
ENG_Corporate_State_Economy_Desc: "通过建立社团国家经济体系，我们可以有效整合各行各业的资源，提升国家的生产力和竞争力，从而实现经济的持续增长和社会的稳定发展。"
ENG_Steel_Empire_Plan: "钢铁帝国计划"
ENG_Steel_Empire_Plan_Desc: "通过实施钢铁帝国计划，我们可以大幅提升英国的工业和军事能力，从而在全球范围内重新确立我们的霸主地位，确保国家的长期安全与繁荣。"
ENG_Steel_OptionA: "日不落复兴"
ENG_Steel_OptionA_Desc: "通过振兴日不落帝国的传统，我们可以重新确立英国在全球的领导地位，推动帝国的经济和军事力量达到新的高度，从而实现国家的长期繁荣与稳定。"
ENG_Steel_OptionB: "白人帝国"
ENG_Steel_OptionB_Desc: "通过强化白人帝国的理念，我们可以在全球范围内推广种族优越论，巩固白人统治地位，从而实现帝国的长期稳定与繁荣。"
ENG_Dance_With_Dark_Tide: "与黑潮共舞"
ENG_Dance_With_Dark_Tide_Desc: "黑潮滚滚。法兰西的旗帜飘扬在欧洲大陆的上空。作为昔日的盟友，是时候换一种方式与他们相处了。"

# 其他国策
ENG_Kings_Choice: "国王的选择"
ENG_Kings_Choice_desc: "在这个动荡的时代，国王的选择将决定国家的未来走向。无论是坚持传统，还是迎接变革，国王的决策都将深刻影响国家的命运。"
ENG_Eastern_Rome_Temptation: "东罗的诱惑"
ENG_Eastern_Rome_Temptation_desc: "东罗马帝国，这个古老而神秘的国家，拥有丰富的文化遗产和强大的军事力量。它的存在不仅是历史的见证，更是现代世界的重要组成部分。"
ENG_Far_East_Legacy: "远东的遗产"
ENG_Far_East_Legacy_desc: "远东，这片充满神秘色彩的土地，拥有悠久的历史和丰富的文化遗产。它不仅是古代文明的摇篮，更是现代世界的重要组成部分。"


