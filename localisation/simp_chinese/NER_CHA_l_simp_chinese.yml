 CHA.1.t: "国内爆发反战抗议"
 CHA.1.d: "南京路、外滩、四川路、法大马路，四条主街像四条被同时拉开的闸门，人流泻出，一泻十里。先施、永安、新新三大百货的楼顶，联邦旗半降；旗下，黑压压的标语牌翻涌，如骤起的麦浪。口号声从苏州河一直拍到黄浦江，回声在汇丰银行花岗石墙面上来回撞，撞成低沉的鼓。电车停驶，轮船鸣笛，海关大钟敲三下，竟被声浪淹没。宪兵队组成一道道灰线，却像被潮水推开的沙堤，节节后退。老人在和平饭店门前踮脚，只能看见无数帽檐与旗杆在夕阳里起伏，像一片移动的森林——森林之上，横幅横空而过，白布黑字：“中华联邦，止战非洲”。"
 CHA.1.a: "一群刁民"
 CHA.2.t: "军阀割据"
 CHA.2.d: "怎么绘世呢"
 CHA.2.a: "一切归劳动者所有！"
 CHA.2.b: "三民主义放光芒！"
 CHA.2.c: "中华联邦屹立不倒！"
 CHA.3.t: "日本乘机夺回九州"
 CHA.3.d: "随着国内危机的彻底爆发，日本共和国趁机收回了九州地区。"
 CHA.3.a: "我们无暇顾及。"
 CHA.4.t: "日本突袭朝鲜"
 CHA.4.d: "日本得寸进尺，选择突袭朝鲜来进攻大陆。"
 CHA.4.a: "这可不妙……"
 CHA.5.t: "日本宣战中国所有势力"
 CHA.5.d: "一场不可避免之战在东亚打响，或许这将点燃沉寂的世界……"
 CHA.5.a: "早就知道了……"

