## ideas
FCC_Constitutional_Restoration: "宪政恢复"
FCC_Constitutional_Restoration_desc: "自1932年以来，我们国家一直处于政治动荡之中。各派系之间的冲突使国家陷入了内战，经济也遭受了严重打击。现在是时候恢复宪政，重建我们的民主制度了。"
FCC_Independent_Judiciary: "独立的司法系统"
FCC_Independent_Judiciary_desc: "一个独立的司法系统是民主社会的基石。我们将确保法院系统不受政治干预，保障公民的基本权利和自由。"
FCC_Economic_Stimulus: "经济刺激"
FCC_Economic_Stimulus_desc: "我们的经济正处于萧条之中，失业率高企，工业产出低迷。为了振兴经济，我们需要采取积极的财政政策，增加政府支出，刺激需求，促进就业。"
FCC_Join_Democratic_Alliance: "加入民主联盟"
FCC_Join_Democratic_Alliance_desc: "在当前的国际形势下，孤立主义已经不再适用。我们需要与其他民主国家建立更紧密的联系，共同应对极权主义的威胁。加入自由阵线将有助于提升我们的国际地位，增强国家安全。
FCC_Loyal_Defenders: "忠诚卫士"
FCC_Loyal_Defenders_desc: "宪政卫队是我们国家的中坚力量，他们忠诚于宪法和民主制度。通过加强他们的训练和装备，我们可以确保国家的安全，防止任何形式的内乱和外来威胁。"
FCC_Alliance_Member: "联盟成员"
FCC_Alliance_Member_desc: "作为自由阵线的一员，我们将享有更多的国际支持和合作机会。这不仅有助于提升我们的军事能力，还能促进经济发展和技术进步。"