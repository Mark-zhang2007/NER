########## 事件 ##########
 DFN.001.t: "经济危机席卷全帝国"
 DFN.001.d: "随着德意志帝国的帝国危机向外蔓延。经济危机已经完全来到了奥地利，匈牙利，波西米亚等地。恐慌和不安在维也纳的大街小巷中如病毒般扩散，联邦岌岌可危。"
 DFN.001.a: "该死的……"
 DFN.002.t: "宪法草案"
 DFN.002.d: "全国热烈的呼声促使着我们制定宪法，我们无法抗拒。\n在经过了漫长的讨论后，皇帝和大臣们最终形成的看法是："
 DFN.002.a: "我知道多瑙是个联邦，但是也不能太分散了"
 DFN.002.b: "给予地方更多权力有利于多瑙联邦"
 DFN.003.t: "多瑙寻求加入德意志阵营"
 DFN.003.d: "近日，多瑙联邦的大使向我们递交了来自多瑙的消息：他们希望加入我们的大同盟"
 DFN.003.a: "好啊，就像二十年前一样"
 DFN.003.b: "不好，奥地利人一边去"
 DFN.004.t: "德国同意了"
 DFN.004.d: "德国代表传来最新信息：德国的大人物们同意了我们的请求"
 DFN.004.a: "就像……那次一样"
 DFN.005.t: "德国拒绝了"
 DFN.005.d: "德国拒绝了我们加入的请求，甚至隐约有降低外交等级的打算。"
 DFN.005.a: "没你们我们照样能行！"
 DFN.006.t: "试行宪法"
 DFN.006.d: "《多闹联邦宪法》已经完成。"
 DFN.006.a: "是时候试行宪法了。"
###### 国策 ###   #不会文案，写的都是占位符#
 DFN_stable_situation: "稳定局势" 
 DFN_stable_situation_desc: "一战的奥匈帝国高度依赖德意志帝国来维持帝国的稳定，这种方式显然无法长久保护帝国的利益。然而战后的联邦处于不断的民族主义动乱当中，眼前最紧要的事情就是稳定民族局势，让各个民族都投入到国家当中来，建设一个完整的联邦——而不是破碎的帝国。" 
 DFN_restart_kingdom: "重建帝国"
 DFN_restart_kingdom_desc: "奥匈帝国的各个民族都有着各自辉煌的历史，然而一战后的帝国已经成为了德国的随从。只有重建帝国往日的辉煌，才能让联邦再次伟大。"
 DFN_rebuild_cabinet: "重建内阁"
 DFN_rebuild_cabinet_desc: "帝国高度依赖德国的日子已经一去而不复返了！重建联邦内阁来让帝国再次雄踞欧洲！"
 DFN_priority: "奥匈优先"
 DFN_priority_desc: "我们应当让昔日的盟友和手下败将们知道，多瑙联邦在欧洲拥有绝对的优先权，我们应当让联邦再次伟大！"
 DFN_constitution: "制定《多瑙联邦宪法》"
 DFN_constitution_desc: "联邦业已稳定下来。指定一部宪法来让子民们明确他们的目标，并将各民族团结在维也纳的内阁大厦之下！"
 DFN_finish: "完成《多瑙联邦宪法》"
 DFN_finish_desc: "《多瑙联邦宪法》已经完成！这是联邦的子民们需要永远铭记的日子！现在我们应当让各行各业的人都知道这部能够带给人民幸福生活的白皮书！"
 DFN_follow_ger: "追随德国"
 DFN_follow_ger_desc: "德意志帝国在一战之中给予奥匈帝国无限的支持，而帝国内阁也帮助多瑙联邦临时政府带领各民族推动多瑙联邦的民主化进程。我们应当帮助德意志帝国从停滞不前的困境中走出来，发展多瑙--德意志同盟。"
 DFN_cooperate: "合作内阁"
 DFN_cooperate_desc: "多瑙联邦将与德意志帝国的官员们组成合作内阁，来帮助临时政府稳定国内局势。"
 DFN_partners: "《多瑙——德意志合作协议》"
 DFN_partners_desc: "来自中欧的一群伙伴应当团结起来面对一切困难！"
 DFN_helper: "帝国之友"
 DFN_helper_desc: "我们已经与我们的德国老大哥紧紧地团结在了一起！未来我们必将和老大哥一起走向新的辉煌！"
 DFN_servant: "德意志之傀"
 DFN_servant_desc: "在足够的自主性上，我们可以选择将经济、政治和军事逐渐与德国靠拢。靠拢德意志帝国能够让联邦更加强大。而我们舍弃的主权也就无需计较了。"
 DFN_relieve_contradiction: "减缓民族对立"
 DFN_relieve_contradiction_desc: "多瑙联邦内部民族复杂，各个民族都希望取得独立。如今我们应当重新审视过去的民族政策，让各民族团结在维也纳的领导之下。"
 DFN_aus: "保障奥地利民族权利"
 DFN_aus_desc: "奥地利民族是联邦的领导民族，一战后期，奥地利人在战线略显颓势的情况下仍然为帝国献出生命，我们应当在政策改革中保障他们的权利。"
 DFN_hun: "保障匈牙利民族权利"
 DFN_hun_desc: "作为曾经二元君主制的重要组成部分，匈牙利王室也在联邦民主化之中做出了不少让步，如今是我们回馈他们和匈牙利子民的时候了。"
 DFN_min: "保障其他民族权利"
 DFN_min_desc: "捷克斯洛伐克地区和巴尔干地区存在大量的少数族裔。我们应当说服优秀的外交大臣——奥托·卡尔来进行演讲以帮助联邦重新团结起来。"
 DFN_united: "多瑙联邦"
 DFN_united_desc: "此前一般散沙的临时政府不复存在了，取而代之的是一个团结了各民族的联邦政府。"
 DFN_a_new_united: "一个全新的联邦"
 DFN_a_new_united_desc: "多瑙联邦已经完成了政治改革，如今联邦获得新生。联邦真正的成为了领导诸民族的最好的政府！政府将要兑现他们的诺言：让联邦再次伟大！"
 DFN_military: "联邦军事学院"
 DFN_military_desc: "多瑙联邦的军事人才诸多。我们应当发挥各族人民的不同优势，组成拥有多瑙联邦特色的军事部队。"
 DFN_army: "联邦陆军"
 DFN_army_desc: "多瑙联邦的陆军在一战中让联邦威名远扬。我们应当在保存自身优势的情况下学习其他国家的军事技术来增强我们的陆军实力。"
 DFN_guns: "发展步枪"
 DFN_guns_desc: "步枪在战争中起到不可或缺的作用，只有重视步枪的发展才能保证军队的战斗力。"
 DFN_artillery: "发展火炮"
 DFN_artillery_desc: "火炮向来是老兵的噩梦。我们应当发展火炮，让联邦军队成为敌人的噩梦。"
 DFN_tanks: "发展坦克"
 DFN_tanks_desc: "尽管坦克在一战之中的表现不尽人意，但法国夏尔·戴高乐的坦克学说受到了德国的注意。联邦的军事参谋认为我们应当发展坦克科技来武装我们的部队。"
 DFN_army_first: "陆军优先"
 DFN_army_first_desc: "只有陆军才能够代表联邦的最高战力！多瑙联邦万岁！联邦陆军万岁！"
 DFN_navy: "联邦海军"
 DFN_navy_desc: "一战中，奥斯曼帝国请到了东亚的北洋水师的援助，极限地将北洋水师运至欧洲，并战胜了协约国。一战的北洋水师折损近半，这是我们追赶他们的好机会。只有发展多瑙海军才能带领联邦走向辉煌。"
 DFN_ships: "发展舰队"
 DFN_ships_desc: "只有提升我们的舰船科技，才能够让联邦海军在面对敌人时立于不败之地。"
 DFN_marines: "海军陆战队"
 DFN_marines_desc: "联邦陆军的优势也可以辐射到我们的海军之上。联合军种能够带给联邦海军新的生命。"
 DFN_navy_first: "海军优先"
 DFN_navy_first_desc: "只有海军才能够代表联邦的最高战力！多瑙联邦万岁！联邦海军万岁！"
 DFN_airforce: "联邦空军"
 DFN_airforce_desc: "空中力量是军队不可或缺的一部分，空中的战士们能够给予其他将士大量援助。"
 DFN_airplanes: "发展飞机"
 DFN_airplanes_desc: "只有提升我们的空军发展，才能够让联邦空军强大起来。"
 DFN_ourair: "守护天空"
 DFN_ourair_desc: "只有武装联邦空军，才能够让我们的天空在我们的掌控之下！"
 DFN_air_first: "空军优先"
 DFN_air_first_desc: "只有空军才能够代表联邦的最高战力！多瑙联邦万岁！联邦空军万岁！"
 DFN_Infrastructure: "联邦基建"
 DFN_Infrastructure_desc: "战后联邦已经完成了重建，现在是我们继续发展联邦建设的时候了。"
 DFN_Budapest: "建设布达佩斯"
 DFN_Budapest_desc: "布达佩斯是联邦的主要城市，我们应当建设布达佩斯。"
 DFN_Vienna: "建设维也纳"
 DFN_Vienna_desc: "维也纳是联邦的心脏，我们应当快速发展维也纳的工业。"
 DFN_Prague: "建设布拉格"
 DFN_Prague_desc: "布拉格在联邦具有重要的地位，我们可以培养布拉格作为一座新的大都市。"
 DFN_highway: "建设国家高速公路"
 DFN_highway_desc: "在发展了联邦的主要城市之后，是时候将国家各部分连接起来了。"
 DFN_prepare: "准备战争"
 DFN_prepare_desc: "一场不可避免的战争就在眼前。曾经背叛同盟的亚平宁半岛和昔日共同作战的小亚细亚半岛已经响起了军事工厂运作的机器声。作为同盟国的最前线，我们应当整装备战。"
 DFN_minyong: "继续发展民用工厂"
 DFN_minyong_desc: "只有发展民用工厂，才能让国家工业更快发展起来。"
 DFN_junyong: "着手发展军用工厂"
 DFN_junyong_desc: "大战在即，唯有提升我们的军用工业才能快速武装部队。"
 DFN_workers: "保障工人权利"
 DFN_workers_desc: "工人的权利受到了资本家们的侵犯。如果我们保障工人的权利，还可以将联邦的工业化进程加快！"
 DFN_fast_construct: "经济飞跃"
 DFN_fast_construct_desc: "联邦的经济正处于告诉发展，经济学家们将这称为多瑙河上的奇迹！联邦经济实现了奇迹般的飞跃！"
 DFN_save_eco: "经济危机"
 DFN_save_eco_desc: "我国经济和德国息息相关，柏林的危机已经严重影响了我国经济"
 DFN_save_eco_1: "以工代赈"
 DFN_save_eco_1_desc: "我国有不少地区基建状态都不怎么好，以工代赈是一个非常好的方法"
