# events
 world_NEWS.4.t: "西班牙内战爆发！"
 world_NEWS.4.d: "西班牙爆发了内战。\n西班牙曾经拥有大路上最强大的海军和最广阔的领土，然而这一切都在过去的四百年中灰飞烟灭。如今的西班牙已经失去美洲殖民地，仅在非洲保留一部分殖民领地。\n今天的西班牙是一个动荡不安的国家，社会矛盾激烈。左翼势力与右翼势力之间的冲突不断升级，最终导致了内战的爆发。\n“我们必须团结一致，捍卫我们的共和国和民主制度。无论是工人、农民，还是知识分子，我们都必须站在一起，抵御法西斯的威胁。”——曼努埃尔·阿萨尼亚，西班牙共和国总统"
 world_NEWS.4.a: "只有消灭法西斯，才能拯救西班牙！"
 SPR.1.t: "内战爆发！"
 SPR.1.d: "就在今天，马德里的共和国议会乱作一团。西班牙内战爆发。由弗朗西斯科·佛朗哥将军领导的军队叛乱迅速席卷全国，试图推翻由人民阵线领导的共和政府。\n“我们必须团结一致，捍卫我们的共和国和民主制度。无论是工人、农民，还是知识分子，我们都必须站在一起，抵御法西斯的威胁。”——曼努埃尔·阿萨尼亚，西班牙共和国总统"
 SPR.1.a: "只有消灭法西斯，才能拯救西班牙！"
SPR.1.b: "为了帝国之梦！"