 SOV_Lev_trotsky_desc: "在二十多年之前，列夫·托洛茨基过着颠沛流离的生活。如今，他带领着红色俄国挺立在欧洲大陆的东方。他是生活在维也纳的穷人，是苏黎世的山沟中的少年，是巴黎的会议厅中无惧第二国际的进步人士，是在西班牙的轮船上依然坚定信念的青年；他是纽约《新世界报》的主编，是资本主义政府口中的“德国间谍”。尽管岁月流逝，他依然会记得在狱中被通知当选布尔什维克党中央委员的那一天。而如今的托洛茨基，仍然是那个心怀意志的少年，是人们口中的红军之父，更是一名坚定的共产党员。我们坚信托洛茨基同志会像1917年的会议上支持列宁同志为政权提供宝贵机会一样，在接下来的日子里带领苏维埃走向兴盛。"
