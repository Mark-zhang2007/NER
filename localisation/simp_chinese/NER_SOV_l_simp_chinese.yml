 ### 国策focus
 #######事件
 
 SOV.1.d: "1936年11月7日，莫斯科。铅灰色的天空低垂，雪花裹挟着西伯利亚的寒锋，抽打着红场列队士兵冻得通红的脸颊。观礼台上，托洛茨基含着烟斗，目光掠过列宁墓前整齐划一的T-26坦克方阵，落在更远处——那里，意识形态的硝烟远比战场更为浓烈。\n扩音器里传来沙哑的欢呼，庆祝革命胜利十九周年。就在这时，人群边缘一阵骚动。列夫·托洛茨基，这位被放逐却从未沉寂的革命先知，裹着一件旧毛呢大衣步上台前。冰珠凝结在他标志性的小胡子和圆镜片上，却未能冷却他眼中灼人的火焰。、\n他未用讲稿，声音却像淬火的钢铁般劈开寒风：\n“同志们！十九年前，我们以十月的炮火为人类轰开了新纪元的大门。但十九年后——”他手臂猛地挥向东方，仿佛要撕裂整个西伯利亚的冻土，“——白军的蛆虫仍在啃噬苏维埃的躯体！克拉斯诺夫在高加索聚集鹰犬，邓尼金的余孽像鬣狗一样在远东徘徊！我们怎能一边在红场展示武力，一边容忍这些沙皇的幽灵活在世上？”\n“当今世界，德国和中国都已深陷资本主义的经济危机泥潭中。我提议：不是等待，而是进攻！不是庆典，而是决战！让明年的十月革命二十周年，不再用空洞的礼炮庆祝——而要用一场横跨欧亚的闪击战来纪念！用坦克的履带碾碎所有白匪的最后巢穴，用红军的翅膀将革命之火烧到太平洋沿岸！让下一个周年日，迎来的是一个真正完全统一的、赤色的苏联！”"
 SOV.1.t: "十月革命19周年"
 SOV.1.a: "台下一片欢呼"
 SOV.2.t: "发向南美洲的一封电报"
 SOV.2.d: "致：约瑟夫·斯大林同志，巴西，里约热内卢\n发自：列夫·托洛茨基，莫斯科\n苏联的统一战争已胜利结束，国家资源现已得以整合。获悉你在巴西组织革命活动，苏维埃社会主义共和国联盟及共产国际将为你提供一切必要的资金、武器、人员和宣传支持。\n建议优先发动巴西的农民与城市无产阶级，特别是港口工人。我们将通过第三国的货船，向你输送武器装备及特种装备。\n此间认为，巴西的革命时机已经成熟。期待你领导的事业取得成功，将世界革命的火种播撒至南美。\n请确认接收渠道与安全规程。\n世界革命万岁"

 SOV.2.a: "托洛茨基\n1937年2月19日"
 SOV.3.t: "巴西的社会主义革命"
 SOV.3.d: "烈焰在甘蔗田与咖啡种植园间腾起。东北部的蔗农们首先发难，挥舞砍刀包围庄园，呼喊着从地下电台听来的“土地归耕者”口号。\n城市随之响应。里约热内卢港口瘫痪，工人们不再要求加薪，而是直接占领工厂。大学墙壁涂满镰刀锤子标语，知识分子们狂热讨论着来自苏联的“人民民主”蓝图。\n这一切的背后是代号“何塞先生”的斯大林及其严密组织。他们带来的不仅是口号，更是实打实的行动指南：如何组建小组、组织罢工、构筑街垒。海外资金通过复杂网络涌入，化为武器、传单和面包。\n决定性一击来自军队内部。瓦加斯政权的中下层军官在“士兵委员会”策动下倒戈，军营升起红旗。总统府被忠于革命的部队包围，抵抗迅速瓦解。\n这不是一场混乱的暴动，而是一次精密齿轮的咬合。在外部力量的支持和内部绝望的催化下，巴西在短短数周内变了颜色，成为了世界革命在南美燃烧的第一块焦土。"

