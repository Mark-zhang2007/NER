SWI_dal_ideas1: "公社大作战"
SWI_dal_ideas1_desc: "在《约会大作战》的世界中，公社的理念得以传播和实践。公社与精灵们共同努力，推动社会的进步与变革。五河琴里同志作为无政府共产主义的坚决拥护者，将在拉塔托斯克这座城市执掌大局，为无政府主义的成功奋斗。"
