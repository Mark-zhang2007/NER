 New_Era_Of_Reform: "逆向维新"
 New_Era_Of_Reform_DESC: "1918年的《巴黎条约》撕毁了协约国最后的体面，红旗在东欧升起，阿尔卑斯山脉齐聚多瑙联邦的宪法，意大利的束棒，瑞士的公社和德意志的皇冠。亚洲巨龙盘旋天空，大洋彼岸暗潮涌动。自1839年以来，全球各国政局更迭——究竟是维新，还是堕落？"
 USA_New_Era_Of_Reform_DESC: "随着上次世界大战的枪声渐远，美利坚合众国蜷缩在孤立主义的铁幕之后。华尔街在1920年代的香槟泡沫中醉生梦死，却未看见大萧条巨兽已匍匐在一片阴影之中。\n当大萧条浪潮席卷全国时，胡佛总统的承诺像劣质纸币般被扔进流浪汉的篝火。钢铁厂的熔炉熄灭了，底特律的流水线变成工人武装的兵工厂；南部诸州的民粹思想在新兴的法西斯军国主义的纲领下缓缓抬头；新英格兰的贵族们跪拜在印斯茅斯的亵渎图腾前；而麦克阿瑟将军的军人们，正碾过华盛顿街区抗议者的匆忙落下的旗帜。\n那曾高悬自由火炬的国度，却是在合众国境内各州所鸣响的丧钟声中缓缓落幕——不论华盛顿的政客是否愿意听见。"
 GER_New_Era_Of_Reform_DESC: "当1918年的硝烟散尽，帝国以征服者的姿态重铸欧陆秩序。\n德意志皇帝威廉二世联合中华联邦的北洋铁舰碾碎英国海权，《布列斯特条约》将乌克兰广袤的沃土与波罗的海咽喉收入囊中。帝国获取阳光下土地的宏伟大计得以实现。\n帝国的垄断集团吞噬东欧资源，基辅的小麦化作鲁尔区的面包；里加港的木材变成基尔船坞的龙骨。国营军火联合体克虏伯-毛瑟每月产出三百辆新型坦克，伴随着经济危机的加剧，柏林市民悄然察觉这个曾经的伟大帝国早已虚弱不堪。\n此刻整个欧洲再次陷入动荡：匈牙利议会高悬的鹰旗煽动多瑙联邦分裂，保加利亚边境的意大利坦克扬起尘烟。罗马尼亚在煽动之下即将落入墨索里尼之手，而在遥远的青岛港，中华联邦战列舰的炮口正随段祺瑞的手势转向红海——钢铁同盟的齿轮，能否为下一场毁灭咬合完毕"
 CHA_New_Era_Of_Reform_DESC: "自1907年袁世凯建立联邦体制以来，一个革新的东亚强权已然悍然崛起。\n当年清政府壬寅维新所缔造的庞大工业机器至今轰鸣不息，北洋水师曾在一战中碾碎英国皇家海军的荣耀，将南洋纳入总督治下。然而如今，官僚资本的锈蚀正蔓延至联邦根基；由国民党和共产党所组成的北伐军尽管迅速为北洋军所镇压，然而革命的幽灵仍在城市、巷陌乃至大漠、戈壁之间游荡。\n当段祺瑞的军团踏入阿比西尼亚的漫漫黄沙，那拥有着世界最庞大舰队之一的伟大帝国正将炮口转向未定的前路——是继续前去镇压本土燎原的革命之火，亦或是与德意志钢铁洪流共塑整个新的世界秩序。"
 SOV_New_Era_Of_Reform_DESC: "1917年的《布列斯特条约》为临时政府的发展赢得了宝贵的时间。十月革命被外部干涉以来，东欧大地已经有二十余年没有枪声响起，托洛茨基同志历经千辛万苦，将苏维埃政权和红军稳定在了东欧白色巨熊的尸体之上，而西伯利亚的火花似乎将要引爆乌拉尔山脉的火药桶。\n如今世界局势愈发紧张，列夫·托洛茨基是否能够带领这个新生的苏维埃政权走向复兴？"
 ITA_New_Era_Of_Reform_DESC: "昔日王国锐利的剑锋未能带领意大利人民走出亚平宁半岛。留给这个国家的只有血流成河的废墟和《巴黎条约》的无尽耻辱。\n随着墨索里尼执掌王国，民族主义和复仇主义如烈火点燃了这片在废墟上重建的土地。束棒摧毁往昔，鲜血洗刷耻辱。亚平宁半岛已然聚集着全新的风暴：罗马城的工厂中，崭新的齿轮正在不停的转动；米兰城的军营中，身穿全新红绿色军装的将士整装待发；那不勒斯的天空中，皇家空军的大鹏俯瞰大地；佛罗伦萨的船坞中，涂抹白绿色油漆的军舰驶向罗马帝国曾经的心脏。上次大战的的枪响在耳畔回响——一切为了帝国昔日的荣光。"
 FRA_New_Era_Of_Reform_DESC: "作为欧洲革命的起源地，法兰西人民的国度已被《巴黎条约》撕裂。象征希望的火苗被无情扑灭，留下的只有一片血红色的平原。巴黎圣母院俯瞰这片被复仇主义浪潮席卷的大地，摇摇欲坠的民主制度即将崩塌。\n布列塔尼的造船厂回响着回归的呼唤，勃艮第的人民盼望着军队的归来。凡尔赛宫的砖瓦勾起法兰西人民的回忆——那个横扫欧陆的时代。"
 SWI_New_Era_Of_Reform_DESC: "为了清除反对派，瑞士社会党将《布列塔尼条约》和《阿尔卑斯协议》的阴霾带回公社。尽管瑞士社会党在议会行动中清洗了瑞士安那其运动的领导人，并迫使约翰·劳内斯流亡海外，瑞士共产党依然面临着国内的政治危机。瑞士民主党受到德奥两国支持，对人民议会虎视眈眈。法意两国的右翼思想影响着瑞士的民族主义运动。而名为无政府主义的幽灵隐藏在公社当中。只需要一个契机，这栋摇摇欲坠的公社就会崩塌。"
