 PRC_a_communism: "中华人民共和国"
 PRC_a_communism_DEF: "中华人民共和国"
 PRC_lightup: "点燃星星之火"
 PRC_lightup_desc: "随着德国经济危机与四川大饥荒的爆发，反动的中华联邦已然摇摇欲坠，是时候再次点亮星星之火了"
 PRC_focus_on_politics: "加强政治工作"
 PRC_focus_on_politics_desc: "长期的游击状态使我们在政治组织上被迫变得松散，现在我们必须开始重新开始组织"
 PRC_workes_and_farmers: "征召工农入伍"
 PRC_workes_and_farmers_desc: "我们的兵源远远不及我们需对抗的众多敌人，我们必须开始动员忠于我们的工农阶级，尽管这有损我们的生产"
 PRC_unified_thought: "统一军队思想"
 PRC_unified_thought_desc: "我们麾下的部队成分复杂，有的来自农村，有的来自城市，也有支持我们思想的军阀部队\n他们的利益诉求各不相同，一些部队间也有罅隙，不愿相互配合，这大大削弱了我们军队的战斗力。现在十分有必要统一军队的思想，使之成为真正的革命军队"
 PRC_divide_politics: "军政分离"
 PRC_divide_politics_desc: "政治因素在军队中的地位有些太过重要了，我们不能容忍为了政治目的而损失军队战斗力的行为！"
 PRC_party_command_gun: "党指挥枪"
 PRC_party_command_gun_desc: "我们要坚持党指挥枪，将党的领导延伸至基层，确保官兵思想统一。这些制度是人民军队区别于一切旧军队的重要因素，我们绝不能让步"
 PRC_build_up_PLA: "人民军队"
 PRC_build_up_PLA_desc: "环顾全中国，其他的势力无不是为达官显贵而卖命，只有我们将人民放在了第一位。在我们一系列的改革后，我们的工农红军已然成为了名副其实的人民军队。"
 PRC_establish_central: "确立党中央"
 PRC_establish_central_desc: "党中央集中统一领导的确立，不仅是军事胜利的保障，更是制度优势与政治智慧的集中体现。这将提高军事指挥的高效性与协同性，更是为新中国政权奠定组织基础"
 PRC_focus_on_city: "城市为主"
 PRC_focus_on_city_desc: " 优先建设城市有利于服务于快速国家工业化，这是社会主义建设的基石。城市是工业化的唯一中心和发动机，是社会主义先进生产力的代表。\n我们在发动此次革命后也占领了大量城市，应当更加注重城市的建设"
