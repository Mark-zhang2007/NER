# 事件
FRA.1.t: "德国拒绝归还勃艮第！"
FRA.1.d: "德国内阁昨晚拒绝了我们收复勃艮第的要求，这对我们来说是一个损失。"
FRA.1.a: "我们还没有和欧洲霸主对抗的能力。"
FRA.1.b: "勃艮第永远属于法兰西！"
FRA.2.t: "枪决霞飞"
FRA.2.d: "约瑟夫·霞飞，一战中著名的法国将领，在法兰西战败后一直被人们认为是法国战败的罪魁祸首。尽管这个罪名对他来说确实过重，但是人民的怒火已经点燃了凡尔赛宫。随着海峡对岸大本钟的钟声响起，昔日与英国盟友并肩作战的共和国将领在一声枪响中逝去。"
FRA.2.a: "为了法兰西的荣光，夺回我们失去的东西！"
FRA.3.t: "德国拒绝归还阿尔萨斯-洛林！"
FRA.3.d: "德国内阁昨晚拒绝了我们收复阿尔萨斯-洛林的要求，他们无视了法兰西军人和政府的要求，是时候让他们知道我们的实力了！。"
FRA.3.a: "用将士们的血肉夺回故土！"
# 国策
# idea
FRA_bad_army: "混乱的法国军队"
FRA_bad_army_desc: "我们的军队在一战失败后一蹶不振，人们对军队的厌倦导致了军队质量的良萎不齐，指挥系统低效。现在的法国军队几乎形同虚设，我们必须做些什么以改变这一切"
FRA_revitalize: "新大军团"
FRA_revitalize_desc: "让近卫军的熊皮帽缀满弹壳，这是拿破仑梦寐以求的升级版！"
FRA_revitalizing: "混乱的法国军队"

FRA_bad_industry: "破碎的经济"

FRA_ARMY_industry: "军用工业"

FRA_industry1: "一战工业废墟"

