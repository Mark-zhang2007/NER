###### 国策 ###   #不会文案，写的都是占位符#
FRA_industry: "苦涩的失败"
FRA_industry_desc: "凡尔赛的耻辱已在炉火中淬炼成钢，让德意志的枷锁终将化为法兰西工业复兴的燃料！"
FRA_workers: "铁锤与剑的契约"
FRA_workers_desc: "向工人们递上铁锤，他们就会为你锻造利剑。工厂里的每次冲压都能成为射向柏林的子弹！"
FRA_work_right: "血汗兑换券"
FRA_work_right_desc: "以十二小时工作权换取八千万刺刀，让流水线成为民族复仇的输血管道！"
FRA_produce: "死亡流水线"
FRA_produce_desc: "当机床的节奏与《马赛曲》共鸣，每台坦克出厂都是对凡尔登之战的悼念！"
FRA_rebuild: "废墟上的方尖碑"
FRA_rebuild_desc: "用克虏伯工厂的残骸铸造埃菲尔铁塔的基座，烟囱成为新的战争纪念碑！"
FRA_minyong1: "面包与炮弹"
FRA_minyong1_desc: "让民用工厂学会生产军火，就像面包师学会制造炸药！"
FRA_minyong2: "缝纫机变机枪"
FRA_minyong2_desc: "当主妇的缝纫针开始车制子弹带，战争已融入法兰西的毛细血管！"
FRA_minyong3: "葡萄酒运输队"
FRA_minyong3_desc: "把波尔多的酒桶改造成燃油罐，让香槟的泡沫在战壕里沸腾！"
FRA_minyong4: "花都兵工厂"
FRA_minyong4_desc: "让巴黎时装周的T台展示坦克迷彩，卢浮宫的地下室堆满炮弹！"
FRA_myjianshe: "公民兵工厂"
FRA_myjianshe_desc: "每个菜篮都是弹药箱，每间咖啡馆都是动员站——这就是全民战争！"
FRA_junyong1: "凡尔登熔炉"
FRA_junyong1_desc: "在被鲜血浸透的土地上重建兵工厂，让战死者成为流水线的监工！"
FRA_junyong2: "霞飞之锤"
FRA_junyong2_desc: "以元帅的名义重铸断剑，用生产线演奏比贝多芬更雄壮的战歌！"
FRA_junyong3: "刺刀丛林"
FRA_junyong3_desc: "让法兰西的工业心脏每分钟泵出三百把刺刀，直至莱茵河被钢铁覆盖！"
FRA_junyong4: "绞肉机车间"
FRA_junyong4_desc: "我们的流水线不需要质检员——残次品将在柏林街头自爆！"
FRA_jyjianshe: "复仇女神装配线"
FRA_jyjianshe_desc: "当最后一颗铆钉敲进坦克时，请播放1918年停战协定的撕毁声！"
FRA_highway: "闪电战大道"
FRA_highway_desc: "用柏油铺设通往柏林的最短路径，让路基下埋葬着凡尔赛条约的碎片！"
FRA_sci_industry: "战争科学院"
FRA_sci_industry_desc: "把实验室变成军械库，让诺贝尔奖得主设计毒气——这是新的启蒙运动！"
FRA_government: "刺刀内阁"
FRA_government_desc: "用枪托敲开议会大门，让军靴踏着《马赛曲》的节奏统治法兰西！"
FRA_turnright: "荣光向右转"
FRA_turnright_desc: "当三色旗染上黑血，自由平等的箴言将改写为：复仇，征服，与荣耀！"
FRA_fxs: "束棒敕令"
FRA_fxs_desc: "让罗马的束棒捆紧法兰西的断剑，墨索里尼的蓝图只是我们复仇的草稿！"
FRA_nation: "先炮后粮"
FRA_nation_desc: "当儿童捧着炮弹壳吃饭，我们才真正理解‘祖国高于一切’的真谛！"
FRA_nationality: "血沃法兰西"
FRA_nationality_desc: "用敌军的鲜血浇灌凯旋门，让异族的尸骨成为民族主义的基座！"
FRA_need_BRI: "布列塔尼之殇"
FRA_need_BRI_desc: "收回这片海岸不是领土要求——是要用礁石磨利登陆英国的跳板！"
FRA_need_BUD: "勃艮第的伤疤"
FRA_need_BUD_desc: "每公顷葡萄园都必须用德国人的血来灌溉，这是1919年欠下的酒债！"
FRA_for_the_war: "拿破仑的遗嘱"
FRA_for_the_war_desc: "请在在荣军院的穹顶下宣读：让滑铁卢的雪融化成席卷欧洲的钢铁洪流！"
FRA_prepare: "葬礼进行曲"
FRA_prepare_desc: "请风笛手在沉船时演奏《友谊地久天长》！"
FRA_command: "复仇司令部"
FRA_command_desc: "在这里，所有作战地图都用凡尔赛条约的羊皮纸绘制！"
FRA_war_to_eng: "百年战争Ⅱ"
FRA_war_to_eng_desc: "克雷西的箭矢已升级为舰炮，这次我们要把伦敦塔变成诺曼底公爵的便壶！"
FRA_with_oto: "新十字军"
FRA_with_oto_desc: "与苏丹结盟？当然！我们要用新月旗为三色旗开辟通往柏林的捷径！"
FRA_engwar: "海峡大绞杀"
FRA_engwar_desc: "让潜艇在英吉利海峡排成阅兵纵队，用鱼雷给大本钟校时！"
FRA_war_to_ger: "洛林血誓"
FRA_war_to_ger_desc: "要么归还阿尔萨斯，要么让莱茵河漂满尸骸——选择权在柏林！"
FRA_winner: "凯旋门盛宴"
FRA_winner_desc: "当敌军车队在门下通过，我们要用缴获的钢盔盛满香槟！"
FRA_war_to_usa: "自由女神讨逆"
FRA_war_to_usa_desc: "把火炬换成刺刀，让曼哈顿学会亲吻法式军靴！"
FRA_newnation: "欧罗巴合众国"
FRA_newnation_desc: "巴黎将成为新罗马，欧洲地图要用三色旗的布料缝制！"
FRA_against_sov: "东征圣战"
FRA_against_sov_desc: "用哥萨克的鲜血在雪地书写：拿破仑未竟的事业由我们完成！"
FRA_against_cha: "黄祸惩戒"
FRA_against_cha_desc: "让远东的龙知道：高卢雄鸡啄瞎过罗马鹰，照样能撕碎东方麟爪！"
FRA_coldwar: "冰川对峙"
FRA_coldwar_desc: "用凡尔登的冻土铸造新战线，让敌人在永恒的寒冬中颤栗！"
FRA_war_to_cha: "长城焚毁令"
FRA_war_to_cha_desc: "紫禁城的琉璃瓦将成为我军坦克的履带衬垫！"
FRA_army: "刺刀林"
FRA_army_desc: "让每个法国青年的身高增长十厘米——通过头顶的刺刀！"
FRA_guns: "枪炮奏鸣曲"
FRA_guns_desc: "重新定义‘法国吻’——用枪管在敌人额头留下滚烫的唇印！"
FRA_tanks: "钢铁野猪"
FRA_tanks_desc: "我们的装甲部队会像香槟酒塞般喷向敌阵，带着致命的泡沫！"
FRA_newarmy: "重振军队"
FRA_newarmy_desc: "虽然我们军队已然积重难返，但我们必须开始改革————为了一场不可避免的大战"
FRA_powerful: "痛苦商人"
FRA_powerful_desc: "法兰西军队新座右铭：‘我们批发死亡，零售痛苦’！"
FRA_revenge: "讨债旅团"
FRA_revenge_desc: "每个连队配备会计组，专司计算1918年欠下的血债利息！"
FRA_revitalize: "雄鸡再啼"
FRA_revitalize_desc: "让黎明前的冲锋号盖过教堂钟声——这是新法国的晨祷！"
FRA_navy: "深渊舰队"
FRA_navy_desc: "用沉没的布列塔尼号残骸熔炼新战舰，让幽灵舰队获得物质形态！"
FRA_up: "海面复仇者"
FRA_up_desc: "舰艏像改用被肢解的德意志鹰，用主炮书写海洋法新条文！"
FRA_down: "黑潮舰队"
FRA_down_desc: "潜艇官兵需宣誓：不见阳光直至英舰沉入海底！"
FRA_dd: "驱逐死神"
FRA_dd_desc: "让鱼雷管奏响《骷髅之舞》，每艘驱逐舰都是移动的凡尔登！"
FRA_ca: "移动凡尔赛"
FRA_ca_desc: "战列舰的装甲要用条约文本锻压而成，主炮填装的是屈辱的碎片！"
FRA_xueshuo: "新特拉法尔加"
FRA_xueshuo_desc: "研究如何用纳尔逊的战术消灭英国佬——这是最甜美的讽刺！"
FRA_ss: "深渊狼群"
FRA_ss_desc: "潜艇部队格言：‘击沉吨位是最好的停战纪念品’！"
FRA_airforce: "苍穹铁雨"
FRA_airforce_desc: "让敌人在机翼的阴影下学会祈祷，因为法国飞行员不接收俘虏！"
FRA_small: "黄蜂中队"
FRA_small_desc: "战机涂装改用黑黄条纹，我们要在柏林上空制造蜂灾！"
FRA_medium: "秃鹰联队"
FRA_medium_desc: "轰炸机的投弹舱会下起钢铁之雨，让莱茵河泛起血色涟漪！"
FRA_ourair: "我们的领空"
FRA_ourair_desc: "从加来到乌拉尔，每片云都属于法兰西——不服者请尝高射炮！"
FRA_produce: "飞机制造厂"
FRA_produce_desc: "让车床的节奏与空战进行曲同步，每架战机都将敌人碾碎！"
FRA_victory: "终焉阅兵"
FRA_victory_desc: "在勃兰登堡门举行胜利游行，用德军钢盔铸就法兰西的徽章才叫真正的凯旋！"
FRA_miracle: "商业繁荣"
FRA_miracle_desc: ""