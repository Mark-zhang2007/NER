 ROC_earlygame.1.t: "广州之新生"
 ROC_earlygame.1.d: "在地方实力派和许崇智将军的共同努力下，国民党快速夺取了两广。\n随着青天白日重新在总统府升起，广州城洋溢的喜悦气氛让人想起来上一次的国民革命，这次我们绝不重蹈覆辙。\n\n但并不是一切都那么美好，地方实力派（左派党员则通常直接称之为“军阀残留”在我们夺取广州后便露出了与以往支持革命完全相反的样貌，他们支持革命似乎只是为了反对北边，而不是对我们的三民主义乃至国民革命有什么期盼，对他们来说似乎只是穿个新衣服戴个新帽徽罢了，一切并没有什么改变。\n但不论如何，我们现在都只能联合在一起，对抗北边的反动政府。"
 ROC_earlygame.1.a: "亲爱精诚……吗"

 ROC_earlygame.2.t: "中国国民党第二次全国代表大会"
 ROC_earlygame.2.d: "（待补充）"
 ROC_earlygame.2.a: "完成革命使命！"

 ROC_earlygame.3.t: "地方实力派抵制约法"
 ROC_earlygame.3.d: "一些地方实力派似乎并不喜欢临时约法的不少内容，他们或明或暗的抵制约法的执行，更有甚者拿出了所谓的“联省主义”意图对抗当下的党国体制。\n但无论怎么说，我们现在没法直接抛开他们，他们也没法直接对抗我们。"
 ROC_earlygame.3.a: "至少暂时还需要团结……"

 ROC_earlygame.4.t: "打倒列强？"
 ROC_earlygame.4.d: "打倒列强除军阀是我们第一次北伐使用的口号，但今天，一位地方实力派的官员提出，打倒列强这句话似乎并不合适，尤其是在我们需要大量外援的当下。\n该提议在党内引起了巨大的争议，经过多轮讨论后，党内最终的决定是："
 ROC_earlygame.4.a: "也许这句话是太激烈了"
 ROC_earlygame.4.b: "段祺瑞他都反帝，你是想干什么？！"

 ROC_earlygame.5.t: "第二次国共合作？"
 ROC_earlygame.5.d: "在上一次北伐中，我们曾和共产党合作，共党在动员工人等方面起到了极大的作用，但北伐很快就败于段祺瑞的快速镇压，共产党员大多前往深山老林进行游击战。\n国民党则随着中央委员会流亡海外，只有许崇智将军带领的残军在两广地方军阀的默许下进入了广西的山林躲藏起来，我们的合作也因通信不便和各种矛盾不约而散。\n\n现在，二次北伐在即，党内颇有影响力的左派党员提出我们应该再次联合共党，一同对抗北方的反动政府。"
 ROC_earlygame.5.a: "北伐才是第一位的"
 ROC_earlygame.5.b: "我们不相信共产党人！"

 ROC_earlygame.6.t: "国民党希望一同对抗段祺瑞"
 ROC_earlygame.6.d: "我们收到了一封电报，来自“广州国民政府”的电报。\n多次确认后，我们得知，国民党已经夺取了两广，并准备再次北伐，在邓演达的牵头下他们联系我们希望第二次合作。\n在第一次国共合作时期，共产党员和国民党员一同在黄埔军校学习，我们党内不少将领也出自黄埔军校，如今黄埔同袍邓演达邀请我们继续合作，我们是答应还是不答应呢。"
 ROC_earlygame.6.a: "那就合作愉快了，老同学们"
 ROC_earlygame.6.b: "他们不也是个压迫者"
