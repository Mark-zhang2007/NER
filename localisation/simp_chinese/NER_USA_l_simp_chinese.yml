  USA_event.1.t: "胡佛拒绝《全国工业复兴法案》修正案"
  USA_event.1.desc: "昨日，胡佛总统正式否决了由参议院两党联合提出的《全国工业复兴法案》修正案。该修正案要求强制规定八小时工作制、最低周薪12美元及承认工会集体谈判权。总统在否决声明中称：\"此类干预将摧毁企业自主权，违背自由市场精神。\"与此同时，美国劳工联合会（AFL）在芝加哥发起20万人集会，工会领导人痛斥政府\"纵容资本家奴役工人\"。铁路工会领袖约翰·刘易斯宣布发动全国大罢工，抗议胡佛政府拒绝干预资本家削减工资的行为。从芝加哥到洛杉矶，至少有着超过20万工人停止运输煤炭与粮食，瘫痪了30%的铁路干线。在匹兹堡，愤怒的工人甚至将部分驶入列车推向河谷。政府军队试图用枪托驱散人群，却遭到工人用铁轨枕木和信号灯杆的反击。警卫队指挥官威廉·哈德少校下令使用催泪瓦斯与高压水枪驱散人群。冲突升级后，士兵向投掷石块的工人开火，造成至少17人死亡、上百人受伤。胡佛而工会领袖约翰·刘易斯在广播中怒吼：“当政府把枪口对准饥饿的工人时，它就不再是我们的政府！” 此次事件导致全美汽车铁路瘫痪，激进派工人开始秘密组建自卫武装。"
  USA_event.1.a: "让资本家们自己解决吧"
  USA_event.1.b: "派国民警卫队护运物资"
  USA_event.1.c: "逮捕工会领袖以儆效尤"
  USA_event.2.t: "USA_event.2"
  USA_event.2.desc: "在底特律被废弃的福特工厂里，新兴主义领袖威廉·达德利·佩利站在一台破旧的机器上发表煽动性演讲：“看看这些生锈的流水线！这是犹太银行家和华盛顿叛徒的杰作！” 超过两千失业工人为之煽动。佩利通过领导工人和退伍军人组建黑衫军，向市政厅进军。当警察在市政厅台阶组成防线时，黑衫队利用高压水柱混合碎玻璃将警队冲散后，以消防斧劈碎橡木大门。市长弗兰克·墨菲试图从密道逃脱，却被黑衫队从下水道出口拖出。暴徒们在议会大厅架起绞刑架，将市政徽章替换成ASA的旗帜。佩利踩着《独立宣言》浮雕登上主席台宣布：\"此刻起，清算法庭开始审判叛国者！\" 警察在混战中撤退，市长办公室被暴徒们改造成“清算法庭”。造成包括32名儿童在内的189人死亡。幸存者称保安队高喊\"清除资本家\"口号。"
  USA_event.2.a: "联邦必须维护法律尊严！"
  USA_event.2.b: "也许他们能带来新秩序..."
  USA_event.3.t: "美利坚铁路大罢工"
  USA_event.3.desc: "昨日，美国铁路大罢工暴露出这个暴发户国家的致命缺陷。当约翰·刘易斯的工贼们将列车推入俄亥俄河时，白宫竟还在争论\"自由市场原则\"。外交部消息人士透露，英王陛下政府已紧急召回驻美投资代表团——毕竟谁愿把英镑投进火山口？但令人忧虑的是，罢工领袖公开引用《共产党宣言》的举动，正鼓舞着利物浦的码头混混们，英国的殖民大臣对此警告：需严防大西洋彼岸的疯病传染，而柏林方面公开将此称为\"民主之癌的必然溃烂\"。"
  USA_event.3.a: "一场灾难"
  USA_event.4.t: "USA_event.4"
  USA_event.4.desc: "新英格兰的夜空被邪异的火光照亮！“先知”普罗维登斯带领数千信徒冲入洛厄尔纺织厂，将蒸汽机称为“撒旦的玩具”。他们用浸透煤油的木柴点燃生产线，高唱圣歌看着百年工厂化为焦铁。当消防队赶到时，信徒们用猎枪指着他们说：“我们在净化上帝的土地！” 更令人震惊的是，马萨诸塞州长公开赞扬该行动“拯救了人类灵魂”。联邦政府对此保持沉默，仿佛默认了这片神权飞地的存在。"
  USA_event.4.a: "逮捕这些宗教疯子"
  USA_event.4.b: "机器说不定真的是万恶之源。。。"
  USA_event.5.t: "破碎的星条旗"
  USA_event.5.desc: "今日下午，当5万名失业工人及其家属组成的\"饥饿进军\"队伍抵达华盛顿纪念碑时，奉命镇压的第3骑兵团在巴顿中校指挥下发起冲锋。士兵们撞倒请愿者的帐篷，用机枪屠杀举旗的示威者，造成逾千人伤亡。混乱中，工人自卫队用缴获的警枪还击。午夜时分，由美国共产党组建的革命军事委员会在底特律电台宣布成立\"美利坚工人共和国\"，麦克阿瑟则在丹佛建立军政府。随着自由宪政派控制西海岸宣布独立，星条旗已在北美大陆碎裂。"
  USA_event.5.a: "无产阶级终会战胜一切"
  USA_event.5.b: "我们紧随墨索里尼的步伐"
  USA_event.5.c: "只有麦克阿瑟将军能带领我们走向胜利"
  USA_event.5.d: "为了上帝与祖国"
  USA_event.5.e: "我们忠于合众政府"
  USA_event.5.f: "宪政万岁"
